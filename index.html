<!DOCTYPE html>
<html lang = "en">

<head>
   <meta charset = "UTF-8">
   <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
   <link rel = "stylesheet" type = "text/css" href = "./assets/css/style.css">
   <title>Code Quiz</title>
</head>

<body>
   <main>
      <div class = "grid">
         <div id = "welcome-msg">
            <h1>Welcome to the JavaScript Code Challenge</h1>
            <button id = "start-quiz-btn">Start Quiz</button>
         </div>
         <div id = "quiz" style="display: none;">
            <h1>JavaScript Coding Assessment</h1>

            <div class = "wrapper">
               <div class = "container">
                  <!-- To display quiz progress, Question x of y questions -->
                  <div id = "progress"></div>

                  <div id = "timer"></div>
               </div>
            </div>

            <hr style = "margin-bottom: 20px">
            <p id = "quiz-question"></p>

            <div class = "answer-buttons">
               <button id = "button0">
                  <span id = "choice0"></span>
               </button>
               <button id = "button1">
                  <span id = "choice1"></span>
               </button>
               <button id = "button2">
                  <span id = "choice2"></span>
               </button>
               <button id = "button3">
                  <span id = "choice3"></span>
               </button>
            </div>

            <hr style="margin-bottom: 50px">

            <!-- Let the user know if the answer is correct or incorrect -->
            <footer>
               <p id="answer-status"></p>
            </footer>

            <hr style = "margin-top: 50px">
         </div> 
      </div>
   </main>

   <script src = "./assets/js/script.js"></script>
</body>
</html>
